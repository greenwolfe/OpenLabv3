<Template name="assessmentCenter">
  <div class="col-md-12">
    <div id="createAssessmentGroup" class="btn-group">
        Create:
        {{#if isInRole 'teacher'}}
          <button class="btn btn-primary createASsessment">Assessment</button>
        {{/if}}
        <!-- if impersonatedOrUser is student -->
          <button class="btn btn-primary createReassessment">Reassessment for {{getname impersonatedOrUserID 'full'}}</button>>
        <!-- /if -->
    </div>
    <!-- create group button group and button -->
  </div>
  <div class='assessmentCenter col-md-12'>
    {{#if assessmentsCount}}
      {{#if Template.subscriptionsReady}}
        {{#with activeAssessment}}
          <div class="assessmentCenterTitle">
            <h4>
              Assessment {{assessmentNumber}} of {{assessmentsCount}}
              {{#if hasMoreAssessments}}
                <i class="fa fa-plus-square-o" title="load more"></i>
              {{/if}}
            </h4>
            <div id="assessmentCenterControls">
              <i class="fa fa-fast-backward"></i>
              <i class="fa fa-step-backward"></i>
              <i class="fa fa-step-forward"></i>
              <i class="fa fa-fast-forward"></i>
            </div>
          </div>
          {{> assessmentCenter}}
        {{/with}}
      {{else}}
        {{>noAssessments title="<h4 class='bg-info'> Loading assessments ... </h4>"}}
      {{/if}}
    {{else}}
      {{#if currentUser}}
        {{#if Template.subscriptionsReady}}
          {{>noAssessments title='<h4>No assessments found.</h4>'}}
        {{else}}
          {{>noAssessments title="<h4 class='bg-info'> Loading assessments ... </h4>"}}
        {{/if}}
      {{else}}
        {{>noAssessments title="<h4 class='bg-info'>Logged out.</h4>"}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="noAssessments">
  {{{title}}}
  <div class="block block-{{type}} panel panel-default">
    <div class="panel-heading">
        <div class="blockTitle">&nbsp;</div>
    </div>
    <div class="panel-body">
      {{#if isInRole 'teacher'}}
        <span>Create some assessments using the buttons above.</span>
      {{else}} {{#if isInRole 'student'}}
        <span>Assessments created by your teacher will show up in this area.  You can also create your own individual assessments here.</span>
      {{/if}}{{/if}}
    </div>
  </div>
</template>
