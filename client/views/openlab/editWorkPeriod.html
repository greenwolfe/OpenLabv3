<template name="editWorkPeriod">
  <div class='editWorkPeriod'>
    <div class='input-group date startDatePicker'>
      <input type='hidden' class="form-control"  {{disabled}}/>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar" title="start date: {{formatDateTime startDate}}"></span>
      </span>
    </div>
    <div class='input-group date endDatePicker'>
      <input type='hidden' class="form-control" {{disabled}}/>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar" title="deadline: {{formatDateTime endDate}}"></span>
      </span>
    </div>
    {{#if _id}}
      <i class="fa fa-copy {{copyColor}}" data-toggle = "tooltip" title="{{copyMessage}}"></i>
    {{/if}}
  </div>
</template>
