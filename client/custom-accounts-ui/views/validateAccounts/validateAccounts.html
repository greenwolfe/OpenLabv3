<template name="validateAccounts">
  <div class="row-fluid">
    {{>helpBannerNavPills messages=helpMessages}}
    <button class="btn btn-primary" id="login-buttons-send-all-vemails">Send All Validation Emails</button>
  </div>
  <div class="row-fluid equal-height">
    <div class='column col-md-4'>
      <div class="block panel panel-primary validate-accounts">
        <div class="panel-heading ">
          <h3 class="panel-title text-center">
            Create Account
          </h3>
        </div>
        <div class="panel-body fullwidth">
          {{> createAccountForm}}
        </div>
      </div>
    </div> 
    {{#each users}}
      <div class='column col-md-4'>
        <div class="block panel panel-primary validate-accounts">
          <div class="panel-heading ">
            <h3 class="panel-title text-center">
              {{{profile.firstName}}} {{{profile.lastName}}}
            </h3>
          </div>
          <div class="panel-body fullwidth">
            {{> editProfileForm}}
          </div>
        </div>
      </div>
    {{/each}}   
  </div>
</template>
